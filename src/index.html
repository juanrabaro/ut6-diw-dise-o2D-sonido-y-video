<!DOCTYPE html>
<html>
<head>
  <title>Proyecto2D</title>
  <link rel="stylesheet" href="/src/assets/sass/main.scss">
  <script src="/src/assets/js/acordeon.js"></script>
  <script src="/src/assets/js/tabs.js"></script>
  <script src="/src/assets/js/carrusel.js"></script>
</head>
<body>
  <header class="header">
    <img src="./assets/imagenes/boss.png" class="header__logo" />
    <nav class="header__navegador">
      <button href="#principal__multimedia">funcionamiento</button>
      <button href="">personajes</button>
      <button href="">escenarios</button>
      <button href="">multimedia</button>
    </nav>
  </header>
  <main class="main">
    <h1 class="main__titulo">TITULO JUEGO</h1>
    <div class="main__principal">


      <!-- ACORDEON -->
      <section id="principal__funcionamiento" class="principal__funcionamiento">
        <h2>funcionamiento juego(acordeon)</h2>
        <div class="funcionamiento__acordeon">
          <div class="acordeon__bloque" id="acordeon1">
            <h3 class="bloque__h3" onclick="acordeon()">bloque1</h3>
            <p class="bloque__contenido">contenido bloque1</p>
          </div>
          <div class="acordeon__bloque" id="acordeon2">
            <h3 class="bloque__h3" onclick="acordeon()">bloque2</h3>
            <p class="bloque__contenido">contenido bloque2</p>
          </div>
          <div class="acordeon__bloque" id="acordeon3">
            <h3 class="bloque__h3" onclick="acordeon()">bloque3</h3>
            <p class="bloque__contenido">contenido bloque3</p>
          </div>
        </div>
      </section>


      <!-- TABS -->
      <section id="principal__personajes" class="principal__personajes">
        <h2>personajes(tabs)</h2>
        <div class="personajes__contenedor">
          <ul class="contenedor__ul">
            <li class="ul__li activo" id="li1" onclick="tabs()">boton 1</li>
            <li class="ul__li" id="li2" onclick="tabs()">boton 2</li>
            <li class="ul__li" id="li3" onclick="tabs()">boton 3</li>
          </ul>
          <div class="contenedor__subcontenedor">
            <div class="subcontenedor__bloque activo" id="bloquetabs1">
              <!-- <img src="/src/assets/imagenes/boss.png" alt="prueba"> -->
              <p>prueba1</p>
            </div>
            <div class="subcontenedor__bloque" id="bloquetabs2">
              <!-- <img src="/src/assets/imagenes/boss.png" alt="prueba"> -->
              <p>prueba2</p>
            </div>
            <div class="subcontenedor__bloque" id="bloquetabs3">
              <!-- <img src="/src/assets/imagenes/boss.png" alt="prueba"> -->
              <p>prueba3</p>
            </div>
          </div>
        </div>
      </section>


      <!-- CARRUSEL -->
      <section id="principal__escenarios" class="principal__escenarios">
        <h2>escenarios(carrusel)</h2>
        <div class="escenarios__carrusel">
          <div class="carrusel__grande" id="carrusel__grande">
            <img  alt="Imagen 1" class="grande__img" sr="#">
            <img  alt="Imagen 2" class="grande__img" sr="#">
            <img  alt="Imagen 3" class="grande__img" sr="#">
            <img  alt="Imagen 4" class="grande__img" sr="#">
          </div>

          <ul class="carrusel__puntos">
            <li class="puntos__punto activo" id="puntos__punto1" onclick="carrusel()"></li>
            <li class="puntos__punto" id="puntos__punto2" onclick="carrusel()"></li>
            <li class="puntos__punto" id="puntos__punto3" onclick="carrusel()"></li>
            <li class="puntos__punto" id="puntos__punto4" onclick="carrusel()"></li>
          </ul>
        </div>
      </section>


      <!-- NO HE -->
      <section id="principal__multimedia" class="principal__multimedia">
        <h2>video y audios</h2>
      </section>
    </div>
  </main>
  <footer class="footer"><p>footer</p></footer>
</body>
</html>
